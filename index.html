<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdf6f0, #f0e7e2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #5a4b45;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 80%;
    }

    .button {
      background-color: #fff;
      color: #5a4b45;
      padding: 12px 28px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #d8cfc6;
      margin: 8px;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #f0e6dc;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #a4968d;
      font-family: 'Dancing Script', cursive;
    }
  </style>
</head>

  <p></p>

  <a href="https://www.instagram.com/daelovv?igsh=MTQ5aTA0dWp1OXk0MQ==" target="_blank" class="button">Instagram</a>
